<form *ngIf="role" #roleForm="ngForm">

  <div class="ui-g">

    <div class="ui-g-12 ui-md-4"><label>Name</label></div>
    <div class="ui-g-12 ui-md-8">
      <input pInputText type="text" name="name" required [(ngModel)]="role.name">
    </div>

    <div class="ui-g-12 ui-md-4"><label>Description</label></div>
    <div class="ui-g-12 ui-md-8">
      <input pInputText type="text" name="description" [(ngModel)]="role.description">
    </div>

  </div>

</form>
