<app-page [title]='title' [backButton]="false" [faIcon]="'fa-cubes'" [isLoading]="isLoading" [loadingMessage]="'Loading SWIs'">
  <!--Add Page level buttons here with page-button class-->
  <button type='button' class='page-button btn btn-success' routerLink="/builder">Create New SWI</button>
  <div class='page-body' importDropZone (onImported)="loadList()">

    <!--Page Content Here   -->
    <div class="row">

      <div class="col">

          <div class="card-gallery flex-container">
            <div class="card" *ngFor="let swi of localSWIs | orderBy: ['-updatedOn']" (click)="openSWI(swi)">
              <img class="card-img-top" [src]="swiService.getImageFromStore(swi, swi.coverImage)">
              <div class="card-block">
                <span class="card-title">{{swi.title}}</span>
                <!--<p class="card-text">{{swi.description}}</p>-->
                <div class="badge-container">
                  <span class="badge badge-primary card-badge">{{swi?.category}}</span>
                  <span class="badge badge-primary card-badge">SWI Revision: A</span>
                  <span class="badge badge-success card-badge" *ngIf="swi.released"> <i class="fa fa-check"></i> Released</span>
                  <span class="badge badge-warning card-badge" *ngIf="!swi.released"> <i class="fa fa-warning"></i> Unreleased</span>
                </div>
              </div>
              <div class="card-footer">
                <small class="text-muted">Last updated: {{swi.updatedOn | amTimeAgo}}</small>
              </div>
            </div>
          </div>
        
      </div>
    </div>
  </div>

</app-page>
