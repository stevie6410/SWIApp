<app-page [title]='title' [backButton]="true" [overrideBackButton]="true" [faIcon]="'fa-cubes'" (onBackButtonClick)="navBack()">
  <!--Add Page level buttons here with page-button class-->
  <!--<button type='button' class='page-button btn btn-primary'>Page Menu Button</button>-->
  <div class='page-body'>
    <!--Page Content Here   -->

    <div class="row">

      <div class="col-md-8">

        <swi-card [title]="'Commands'">
          <div class="card-block">
            <!--<div class="btn-container">-->
            <button type="button" (click)="viewSWI()" class="btn btn-lg btn-success"><i class="fa fa-desktop"></i> View SWI</button>
            <button type="button" (click)="editSWI()" class="btn btn-lg btn-warning"><i class="fa fa-cubes"></i> Edit SWI</button>
            <button type="button"  class="btn btn-lg btn-primary" swiExportButton [swi]="this.swi"><i class="fa fa-arrow-down"></i> Export SWI</button>
            <button type="button" (click)="deleteSWI()" class="btn btn-lg btn-danger"><i class="fa fa-trash"></i> Delete SWI</button>
            <!--</div>-->
          </div>
        </swi-card>

        <swi-card [title]="'SWI Master Properties'">
          <div class='card-block'>
            *** This panel will contain header level information from the SWI Repository ***
          </div>
        </swi-card>

        <swi-card [title]="'SWI Revision Properties'">
          <div class='card-block'>
            *** This panel will contain document revision level information from the SWI Repository ***
          </div>
        </swi-card>

      </div>

      <div class="col-md-4">

        <swi-card [title]="'SWI Overview'">
          <div class="card-block">
            <img [src]="this.swiFileService.getImageFromStore(swi, this.swi.coverImage)" width="100%" class="cover-image">
          </div>
        </swi-card>

      </div>

    </div>






  </div>
</app-page>
