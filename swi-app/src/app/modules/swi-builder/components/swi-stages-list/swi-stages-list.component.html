<swi-card [title]="title">
  <button class="btn btn-success btn-sm float-right card-btn" (click)="addStage()">Add</button>

  <ul class="list-unstyled list-group list-group-flush card-list">
    <li class="list-group-item media" *ngFor="let stage of swi.swiStages" (click)="editStage(stage)">
      <h4><span class="badge badge-pill badge-primary" [ngClass]="{'badge-danger': stage.isCritical}">{{stage.sequence}}</span></h4>
      <img class="d-flex mr-3" width="85px" height="64px" [src]="'data:image/jpg;base64,' + getImageFromKey(stage.image)">
      <div class="media-body">
        <h5 class="mt-0 mb-1">{{stage.summary}}</h5>
        {{stage.description}}
        <!--<button type="button" class="btn btn-sm btn-primary float-right" (click)="editStage(stage)">Edit Stage</button>-->
      </div>
    </li>
  </ul>

</swi-card>
