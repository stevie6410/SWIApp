<swi-card [title]='title'>
  <button type='button' class='btn btn-warning card-btn' (click)="editHSItems()">Edit</button>
  <div class='card-block'>

    <!--<ul>
      <li *ngFor="let item of swi.swihsItems">{{item.name}}</li>
    </ul>-->

    <div class="hs-options-container">

      <span class="hs-option" *ngFor="let item of swi.swihsItems">
        <img [src]="item.image">
        <span class="hs-option-caption">{{item.caption}}</span>
      </span>

    </div>

  </div>
</swi-card>
