<swi-card [title]="title">

  <!--<button type="button" class="btn btn-success card-btn" (click)="save()">Save</button>-->

  <span class="badge badge-info card-badge">Rev: A</span>
  <span class="badge badge-info card-badge" *ngIf="swi.released"> <i class="fa fa-check"></i> Released</span>
  <span class="badge badge-info card-badge" *ngIf="!swi.released"> <i class="fa fa-warning"></i> Unreleased</span>
  <span class="badge badge-info card-badge" *ngIf="swi.appVersion"> <i class="fa fa-info-circle"></i>  v{{swi?.appVersion}}</span>

  <div class="card-block">

    <form name="header-form">

      <div class="row">
        <!--Column 1-->
        <div class="col-xl-7">

          <!--Title-->
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" required name="title" [(ngModel)]="swi.title">
          </div>

          <!--Author-->
          <div class="form-group">
            <label for="title">Author</label>
            <input type="text" class="form-control" required name="author" [(ngModel)]="swi.author">
          </div>

          <!--Description-->
          <div class="form-group">
            <label for="title">Description</label>
            <input type="text" class="form-control" required name="description" [(ngModel)]="swi.description">
          </div>

          <!--Category-->
          <swi-category-picker name="swiCategory" [(ngModel)]="swi.category"></swi-category-picker>

        </div>

        <div class="col-xl-5">
          <!--Cover Image-->
          <label for="cover-image">Cover Image</label>
          <swi-img id="cover-image" class="cover-image" [imageKey]="swi.coverImage" [border]="true" (click)="this.getCoverImage()"></swi-img>
        </div>
      </div>

    </form>
  </div>

</swi-card>
