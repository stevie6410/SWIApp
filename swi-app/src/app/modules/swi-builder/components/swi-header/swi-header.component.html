<swi-card [title]="title">

  <!--<button type="button" class="btn btn-success card-btn" (click)="save()">Save</button>-->

  <div class="card-block">

    <form name="header-form">

      <div class="row">
        <!--Column 1-->
        <div class="col-lg col-lg-7">

          <!--Title-->
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" required name="title" [(ngModel)]="swi.title">
          </div>

          <!--Author-->
          <div class="form-group">
            <label for="title">Author</label>
            <input type="text" class="form-control" required name="author" [(ngModel)]="swi.author">
          </div>

          <!--Description-->
          <div class="form-group">
            <label for="title">Description</label>
            <input type="text" class="form-control" required name="description" [(ngModel)]="swi.description">
          </div>

          <!--Category-->
          <swi-category-picker name="swiCategory" [(ngModel)]="swi.category"></swi-category-picker>

          <!--Revision-->
          <div class="form-group">
            <label for="title">Revision</label>
            <input type="text" class="form-control" required name="revision" [(ngModel)]="swi.revision">
          </div>

          <!--Is Released (Checkbox)-->
          <div class="row padding-top-20">
            <div class="col">
              <label>Is Released</label>
            </div>
            <div class="col">
              <div class="switch float-right">
                <input id="swi-header-isReleased" class="cmn-toggle cmn-toggle-round" type="checkbox" name="isReleased" [(ngModel)]="swi.released">
                <label for="swi-header-isReleased"></label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg col-lg-5">
          <!--Cover Image-->
          <label for="cover-image">Cover Image</label>
          <img id="cover-image" class="cover-image" *ngIf="!isFetchingImage" [src]="'data:image/jpg;base64,' + getImageFromKey(swi.coverImage)"
            (click)="toggleFetchingImage()">
          <image-fetcher (imageSelected)="coverImageSelected($event)" (canceled)="isFetchingImage = false" *ngIf="isFetchingImage"
            [image]="getImageFromKey(swi.coverImage)"></image-fetcher>
        </div>
      </div>

    </form>

  </div>

</swi-card>
