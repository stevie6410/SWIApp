<app-page [title]="'SWI Builder - ' + swi?.title">
  <!--Add Page level buttons here with page-button class-->
  <button type='button' class='page-button btn btn-warning' (click)="openLocalDocsDir()">Open Folder</button>
  <button type='button' class='page-button btn btn-success' (click)="saveFile()">Save</button>
  <div class='page-body'>

    <div *ngIf="swi">

      <swi-header [swi]="swi" (onSave)="saveFile($event)"></swi-header>
      <div class="row">
        <div class="col-lg">

          <div class="card">
            <div class="card-header">
              Health & Safety
              <button class="btn btn-success btn-sm float-right">Add</button>
            </div>
            <div class="card-block">

            </div>
          </div>

          <div class="card">
            <div class="card-header">
              Tooling
              <button class="btn btn-success btn-sm float-right">Add</button>
            </div>
            <div class="card-block">

            </div>
          </div>

        </div>
        <div class="col-lg">
          <swi-stages-list [swi]="swi" [filename]="filename"></swi-stages-list>
        </div>
      </div>

    </div>

  </div>
</app-page>
