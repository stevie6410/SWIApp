<app-page [title]="pageTitle" (onBackButtonClick)="saveFile()">
  <!--Add Page level buttons here with page-button class-->
  <button type='button' class='page-button btn btn-warning' (click)="openLocalDocsDir()">Open Folder</button>
  <button type='button' class='page-button btn btn-success' (click)="saveFile()">Save</button>
  <div class='page-body'>

    <div *ngIf="swi">

      <div class="row">
        <div class="col-lg col-lg-7">

          <swi-header [swi]="swi" (onSave)="saveFile()"></swi-header>

          <swi-hs-list [swi]="swi" (onSave)="saveFile()"></swi-hs-list>
          
          <swi-tools-list [swi]="swi"></swi-tools-list>

        </div>
        <div class="col-lg col-lg-5">
          <swi-stages-list [swi]="swi" (onSave)="saveFile()"></swi-stages-list>
        </div>
      </div>

    </div>

  </div>
</app-page>
